<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignBridge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .panel {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #videoStream {
            width: 100%;
            background: #333;
            border-radius: 4px;
        }
        .status-box {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .status-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #connectionStatus {
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 4px;
        }
        .connected {
            background: #4CAF50;
            color: white;
        }
        .disconnected {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>SignBridge - Comunicación Inclusiva</h1>

    <div id="connectionStatus" class="disconnected">Desconectado</div>

    <div id="container">
        <div class="panel">
            <h2>Persona Especial</h2>
            <img id="videoStream" alt="Video en tiempo real">
        </div>

        <div class="panel">
            <h2>Persona Normal</h2>

            <div class="status-box">
                <div class="status-title">Voz detectada:</div>
                <div id="voiceOutput">Esperando entrada de voz...</div>
            </div>

            <div class="status-box">
                <div class="status-title">Seña detectada:</div>
                <div id="handOutput">Esperando expresión de mano...</div>
            </div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('videoStream');
        const voiceOutput = document.getElementById('voiceOutput');
        const handOutput = document.getElementById('handOutput');
        const connectionStatus = document.getElementById('connectionStatus');

        let socket;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000; // 3 segundos

        function connectWebSocket() {
            socket = new WebSocket(`ws://${window.location.host}/ws/signbridge/`);

            socket.onopen = function() {
                console.log('Conexión WebSocket establecida');
                connectionStatus.textContent = 'Conectado';
                connectionStatus.className = 'connected';
                reconnectAttempts = 0;
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.error) {
                    console.error('Error del servidor:', data.error);
                    return;
                }

                // Actualizar video
                if (data.frame) {
                    videoElement.src = `data:image/jpeg;base64,${data.frame}`;
                }

                // Actualizar salidas
                voiceOutput.textContent = data.voice_phrase;
                handOutput.textContent = data.hand_label;
            };

            socket.onclose = function(event) {
                console.log('Conexión cerrada:', event);
                connectionStatus.textContent = 'Desconectado';
                connectionStatus.className = 'disconnected';

                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`Intentando reconectar (${reconnectAttempts}/${maxReconnectAttempts})...`);
                    setTimeout(connectWebSocket, reconnectDelay);
                }
            };

            socket.onerror = function(error) {
                console.error('Error en WebSocket:', error);
            };
        }

        // Iniciar conexión cuando la página cargue
        window.addEventListener('load', connectWebSocket);

        // Reconectar si la conexión se pierde
        window.addEventListener('online', connectWebSocket);
    </script>
</body>
</html>
